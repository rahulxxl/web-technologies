<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demo</title>
    <link rel="stylesheet" href="style.css">

    <style>
       h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to List Demo</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dates</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Dates</li>
    </ol>
</body>
</html>
